<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Chat Room ğŸ‰</h1>
        <div id="chat-box"></div>
        <div class="input-group">
            <input type="text" id="message" class="form-control" placeholder="è¯·è¾“å…¥æ¶ˆæ¯...">
            <button onclick="sendMessage()" class="btn btn-primary">å‘é€</button>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('jwt_token');
        // æ£€æµ‹å½“å‰é¡µé¢ä½¿ç”¨çš„åè®®  
        const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";  

        // æ„å»ºå®Œæ•´çš„ WebSocket URLï¼ˆå°† ngrok çš„ host æ›¿ä»£ window.location.hostï¼‰  
        const ws = new WebSocket(`${protocol}//${window.location.host}/chat/ws?token=${token}`); 

        ws.onmessage = function(event) {
            const chatBox = document.getElementById('chat-box');
            const messageItem = document.createElement('div');
            messageItem.textContent = event.data;
            chatBox.appendChild(messageItem);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        function sendMessage() {
            const messageInput = document.getElementById('message');
            if (messageInput.value.trim()) {
                ws.send(messageInput.value);
                messageInput.value = '';
            }
        }

        document.getElementById('message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
